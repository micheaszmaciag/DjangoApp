{% extends "base.html" %}

{% block title %}
    Movie list
{% endblock %}

{% block content %}
    <h1>Hello in HollyMovies!</h1>

    {% for movie in object_list %}
        <li>
            {{ movie.title }} ({{ movie.released.year }}) - {{ movie.genre.name }}
        </li>
    {% endfor %}
{% endblock %}
